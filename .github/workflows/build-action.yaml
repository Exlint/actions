name: Build Action

on:
    push:
        branches: [main]

jobs:
    build_action:
        name: Build Action
        runs-on: ubuntu-latest

        steps:
            - name: Setup Node environment
              uses: Exlint/node-environment@v1.1.0
              with:
                  node-version: 18.13.0
                  package-manager: pnpm
                  package-manager-version: 7.25.1

            - name: Create build folder
              run: pnpm build

            - name: Commit build folder
              uses: EndBug/add-and-commit@v9
              with:
                  add: 'build --force'
                  author_name: Exlint
                  author_email: dev@exlint.io
                  message: 'chore: ðŸ¤– Update build folder'
